<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock-Nini J.</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city..</option>
        <option value="">Indonesia</option>
        <option value="">Germany</option>
        <option value="">New York</option>
      </select>

      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">December 20th 2024</div>
        <div class="time">04:32:23 MST</div>
      </div>
      <div class="city">
        <h2>Paris</h2>
        <div class="date">December 20th 2024</div>
        <div class="time">04:32:23 MST</div>
      </div>
    </div>
    <footer>
      This project was coded by Nedra Johnson and is open-sourced on
      <a href="https://github.com/NiniLovely1/World-Clock" target="_blank">
        GitHub
      </a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
